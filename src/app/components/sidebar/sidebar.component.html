<div class="container-sidebar">

    <div class="grupo-menu">
        <div class="container-icone-menu">
            <button mat-raised-button class="caixa-menu" (click)="selectMenu(1)"
                [ngClass]="{'caixa-menu-select': this.menuService.menuSelecionado == 1, '':this.menuService.menuSelecionado!= 1}">
                Dashboard
            </button>
        </div>
    </div>

    <div class="grupo-menu">
        <div class="container-icone-menu">
            <button mat-raised-button class="caixa-menu" (click)="selectMenu(2)"
                [ngClass]="{'caixa-menu-select': this.menuService.menuSelecionado == 2, '':this.menuService.menuSelecionado!= 2}">
                Sistema
            </button>
        </div>
    </div>

    <div class="grupo-menu">
        <div class="container-icone-menu">
            <button mat-raised-button class="caixa-menu" (click)="selectMenu(3)"
                [ngClass]="{'caixa-menu-select': this.menuService.menuSelecionado == 3, '':this.menuService.menuSelecionado!= 3}">
                Categoria
            </button>
        </div>
    </div>

    <div class="grupo-menu">
        <div class="container-icone-menu">
            <button mat-raised-button class="caixa-menu" (click)="selectMenu(4)"
                [ngClass]="{'caixa-menu-select': this.menuService.menuSelecionado == 4, '':this.menuService.menuSelecionado!= 4}">
                Despesa
            </button>
        </div>
    </div>


    <div class="grupo-menu">
        <div class="container-icone-menu">
            <button mat-raised-button class="caixa-menu" (click)="selectMenu(100)">Sair</button>
        </div>
    </div>
</div>
