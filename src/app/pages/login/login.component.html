<div class="container-login">

    <div class="container-login-central">

        <div class="container-header">
            <div class="titulo-login">
                Finance
            </div>
            <div class="info-login">
                Digite seu email e senha para logar!
            </div>

        </div>

        <div class="container-form">
            <form class="form-inputs" [formGroup]="loginForm" (submit)="loginUser()">
                <div class="group-input">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input class="input-form" type="email" matInput name="email" id="email"
                            placeholder="Ex. ds@example.com" formControlName="email" required="">
                            <mat-icon matSuffix>mail</mat-icon>

                                <mat-error
                                *ngIf="loginForm.get('email')?.errors?.['required'] &&  loginForm.get('email')?.touched"
                                class="error-input">
                                Email is required
                            </mat-error>
                    </mat-form-field>
                </div>

                <div class="group-input">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" name="senha" id="senha"
                            placeholder="Password" formControlName="senha" required="">

                        <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>

                        <mat-error
                            *ngIf="loginForm.get('senha')?.errors?.['required'] &&  loginForm.get('senha')?.touched"
                            class="error-input">
                            Password is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="group-input">
                    <input type="submit" class="btn-login" value="Login" [ngClass]="{'disabled' : !loginForm.valid}"
                        [disabled]="!loginForm.valid">
                </div>
            </form>
        </div>
    </div>
</div>
